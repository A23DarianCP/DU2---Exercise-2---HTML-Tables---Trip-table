<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DU2 - Exercise 2 - HTML Tables - Trip table</title>
</head>
<body>
    <table border="1">
        <tbody>
        <caption><h2>Super OFFER trip to New Zealand</h2></caption>
        <caption>Featured offer</caption>
        <thead>
            <tr>
                <th colspan="2" rowspan="2"></th>
                <th colspan="2"><strong>3-star Hotels</strong></th>
                <th rowspan="2"><strong>4-star Hotels</strong></th>
            </tr>
            <tr>
                <th><strong>Hotel-only</strong></th>
                <th><strong>Full board</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2"><strong>1 week</strong></th>
                <th><strong>Tourist plane</strong></th>
                <td>700 €</td>
                <td>1000 €</td>
                <td rowspan="2">1500 €</td>
            </tr>
            <tr>
                <th><strong>Preferential Plane</strong></th>
                <td>850 €</td>
                <td>1150 €</td>
            </tr>
            <tr>
                <th colspan="2"><strong>2 weeks</strong></th>
                <td>1300 €</td>
                <td>1850 €</td>
                <td>2600 €</td>
            </tr>
        </tbody>
    </table>
</body>
